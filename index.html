<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">
    <head>
        <meta name="google" content="notranslate" />
        <link rel="stylesheet" href="styles.css" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <!-- we import arjs version without NFT but with marker + location based support -->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    </head>
    <body style="margin: 0px; overflow: hidden">
        <div id="foundToast">Genial! Has encontrado la bola <span id="ballNumber"></span></div>
        <div id="foundedToast">Ahora ya puedes montar el árbol. Ve a probarlo!</div>
        <div id="foundTreeToast">Enhorabuena! Has completado el juego! Nos has salvado la navidad!</div>
        <div id="errorToast">Tienes que encontrar primero todas las piezas del árbol antes de poder verlo...</div>
        <div id="bag"><img src="assets/christmas-ball.svg" alt="remaining balls" />:<span id="remainingNumber"></span></div>
        <button id="reset-bag"><img src="assets/reset.svg" alt="reset button" /></button>

        <a-scene
            id="scene"
            embedded
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;"
            vr-mode-ui="enabled: false"
            gesture-detector
        >
            <a-marker id="anchor1" ball="1" preset="custom" type="pattern" url="assets/patterns/pattern-bolas.patt">
                <a-entity position="0 0 0" scale="8 8 8" rotation="270 0 0" gltf-model="assets/balls/christmas_ball.gltf"></a-entity>
            </a-marker>
            <a-marker id="anchor2" ball="2" preset="custom" type="pattern" url="assets/patterns/pattern-calcetin.patt">
                <a-entity position="0 0 0" scale="8 8 8" rotation="270 0 0" gltf-model="assets/balls/christmas_ball2.gltf"></a-entity>
            </a-marker>
            <a-marker id="anchor3" ball="3" preset="custom" type="pattern" url="assets/patterns/pattern-campana.patt">
                <a-entity position="0 0 0" scale="8 8 8" rotation="270 0 0" gltf-model="assets/balls/christmas_ball3.gltf"></a-entity>
            </a-marker>
            <a-marker id="anchor4" ball="4" preset="custom" type="pattern" url="assets/patterns/pattern-caramelo.patt">
                <a-entity position="0 0 0" scale="8 8 8" rotation="270 0 0" gltf-model="assets/balls/christmas_ball4.gltf"></a-entity>
            </a-marker>
            <a-marker id="anchor5" ball="5" preset="custom" type="pattern" url="assets/patterns/pattern-estrella.patt">
                <a-entity position="0 0 0" scale="8 8 8" rotation="270 0 0" gltf-model="assets/balls/christmas_ball5.gltf"></a-entity>
            </a-marker>
            <a-marker id="anchor6" ball="6" preset="custom" type="pattern" url="assets/patterns/pattern-galleta.patt">
                <a-entity position="0 0 0" scale="8 8 8" rotation="270 0 0" gltf-model="assets/balls/christmas_ball6.gltf"></a-entity>
            </a-marker>
            <a-marker id="anchor7" ball="7" preset="custom" type="pattern" url="assets/patterns/pattern-papanoel.patt">
                <a-entity position="0 0 0" scale="8 8 8" rotation="270 0 0" gltf-model="assets/balls/christmas_ball7.gltf"></a-entity>
            </a-marker>
            <a-marker id="anchor8" ball="8" preset="custom" type="pattern" url="assets/patterns/pattern-reno.patt">
                <a-entity position="0 0 0" scale="8 8 8" rotation="270 0 0" gltf-model="assets/balls/christmas_ball8.gltf"></a-entity>
            </a-marker>
            <a-marker id="anchor9" ball="9" preset="custom" type="pattern" url="assets/patterns/pattern-trineo.patt">
                <a-entity position="0 0 0" scale="8 8 8" rotation="270 0 0" gltf-model="assets/balls/christmas_ball9.gltf"></a-entity>
            </a-marker>
            <a-marker
                id="tree"
                preset="custom"
                type="pattern"
                url="assets/patterns/pattern-arbol.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                visible="false"
            >
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
    <script src="main.min.js"></script>
</html>
