<!DOCTYPE html>
<html lang="en" class="notranslate" translate="no">
    <head>
        <meta name="google" content="notranslate" />
        <link rel="stylesheet" href="styles.css" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <!-- we import arjs version without NFT but with marker + location based support -->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    </head>
    <body style="margin: 0px; overflow: hidden">
        <div id="foundToast">Awesome! You found the ball number <span id="ballNumber"></span></div>
        <a-scene
            id="scene"
            embedded
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            vr-mode-ui="enabled: false"
            gesture-detector
        >
            <a-marker id="anchor1" ball="1" preset="custom" type="pattern" url="assets/patterns/pattern-cornerjob-logo-1.patt">
                <a-sphere src="assets/ball-texture.jpg" rotation="0 0 90" width="1"></a-sphere>
            </a-marker>
            <a-marker id="anchor2" ball="2" preset="custom" type="pattern" url="assets/patterns/pattern-cornerjob-logo-2.patt">
                <a-sphere src="assets/ball-texture.jpg" rotation="0 0 90" width="1"></a-sphere>
            </a-marker>
            <a-marker id="anchor3" ball="3" preset="custom" type="pattern" url="assets/patterns/pattern-cornerjob-logo-3.patt">
                <a-sphere src="assets/ball-texture.jpg" rotation="0 0 90" width="1"></a-sphere>
            </a-marker>
            <a-marker id="anchor4" ball="4" preset="custom" type="pattern" url="assets/patterns/pattern-cornerjob-logo-4.patt">
                <a-sphere src="assets/ball-texture.jpg" rotation="0 0 90" width="1"></a-sphere>
            </a-marker>
            <a-marker id="anchor5" ball="5" preset="custom" type="pattern" url="assets/patterns/pattern-cornerjob-logo-5.patt">
                <a-sphere src="assets/ball-texture.jpg" rotation="0 0 90" width="1"></a-sphere>
            </a-marker>
            <a-marker id="anchor6" ball="6" preset="custom" type="pattern" url="assets/patterns/pattern-cornerjob-logo-6.patt">
                <a-sphere src="assets/ball-texture.jpg" rotation="0 0 90" width="1"></a-sphere>
            </a-marker>
            <a-marker
                id="tree"
                preset="custom"
                type="pattern"
                url="assets/patterns/pattern-logo-eurofirms-bn.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                visible="false"
            >
                <a-entity
                    position="0 0 0"
                    scale="2 2 2"
                    rotation="0 0 0"
                    gltf-model="assets/christmas_tree.gltf"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
    <script src="main.js"></script>
</html>
